---
layout: blog
---

<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <div class="post">
    <article>
      {{ content }}
    </article>
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      <span id="social">Find me on <a href="{{ site.links.twitter }}">Twitter</a> or <a href="{{ site.links.stackoverflow }}">StackOverflow</a></span>
    </p>
  </div>
</div>

<a href="#disqus_thread"></a>

{% if page.comments != false %}
  <div id="disqus_thread" name="disqus_thread"></div>

  <script type="text/javascript">
    var disqus_shortname = 'ddavison'; // required: replace example with your forum shortname
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments</a></noscript>
{% endif %}
